<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <button onclick="window.location.href='/add-employee.html'">Add Employee</button>
        <input type="text" id="search" placeholder="Search by Name or Email" onkeyup="searchEmployees()">
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th onclick="sortTable('name')">Full Name</th>
                    <th onclick="sortTable('email')">Email</th>
                    <th onclick="sortTable('mobile')">Mobile</th>
                    <th onclick="sortTable('dob')">Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-list"></tbody>
        </table>
        <div id="pagination"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
